name: Say Hi Bot

on:
  workflow_dispatch:
  push:

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send "hi" to Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.CHAT_ID }} \
          -d text="hi"
